<div class="info">
  <button (click)="toggleBackground()">Toggle Background Color</button>
  <br>
  Clicked Meshes <br>

  <button *ngFor="let mesh of meshes | async" (click)="highlight(mesh)">Hightlight {{mesh}}</button>
  <div *ngFor="let info of clicks | async">
    {{info[0]}}: #{{info[1]}}
  </div>
</div>

<canvas #canvas></canvas>
